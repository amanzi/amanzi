name: Amanzi CI

on:
  push:
    branches:
      - '**'
    tags-ignore:
      - amanzi-*

jobs:
  buildx_test:
    runs-on: ubuntu-latest
    name: Build and test with Docker
    steps:
    - name: Check out the Amanzi repo
      uses: actions/checkout@v3
    - name: Extract the branch name
      id: branch
      run:
        echo "AMANZI_BRANCH=$GITHUB_REF_NAME" >> $GITHUB_ENV
    - name: Filter the branch name to generate a tag for Docker
      id: tag
      run:
        echo "AMANZI_BRANCH_TAG=$(echo ${{env.AMANZI_BRANCH}} | sed -e 's/\//--/g')" >> $GITHUB_ENV
    - name: Output the branch name
      run:
        echo "Amanzi Branch = ${{env.AMANZI_BRANCH}}"
    - name: Get TPLs version
      id: version 
      working-directory: Docker
      run:
        echo "AMANZI_TPLS_VER=$(./get_tpls_version.sh)" >> $GITHUB_ENV
    - name: Output the TPLs version
      run:
        echo "TPLs version = ${{env.AMANZI_TPLS_VER}}"
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2
    - name: Set up docker buildx
      uses: docker/setup-buildx-action@v2
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{secrets.DOCKERHUB_USERNAME}}
        password: ${{secrets.DOCKERHUB_PASSWORD}}
    - name: Build and push multiarch image
      uses: docker/build-push-action@v4
      with:
        tags: metsi/amanzi:${{env.AMANZI_BRANCH_TAG}}-latest
        platforms: linux/amd64,linux/arm64
        push: true
        build-args: |
          amanzi_branch=${{env.AMANZI_BRANCH}}
          amanzi_tpls_ver=${{env.AMANZI_TPLS_VER}}
        file: Docker/Dockerfile-Amanzi-build
        context: ./Docker
  amd64_tests:
    runs-on: ubuntu-latest
    name: Run amanzi tests on amd64 image
    needs: buildx_test
    steps:
      - name: Check out the Amanzi repo
          uses: actions/checkout@v3
      - name: Extract the branch name
          id: branch
          run:
            echo "AMANZI_BRANCH=$GITHUB_REF_NAME" >> $GITHUB_ENV
      - name: Filter the branch name to generate a tag for Docker
          id: tag
          run:
            echo "AMANZI_BRANCH_TAG=$(echo ${{env.AMANZI_BRANCH}} | sed -e 's/\//--/g')" >> $GITHUB_ENV
      - name: Run amd64 tests
        id: tests_amd64
        working-directory: Docker
        run:
          docker run --rm ${{secrets.DOCKERHUB_USERNAME}}/amanzi:${{env.AMANZI_BRANCH_TAG}}-latest /bin/bash -c "cd ~/amanzi_builddir/amanzi; ctest"
  arm64_tests:
    runs-on: ubuntu-latest
    name: Run amanzi tests on amd64 image
    needs: buildx_test
    steps:
      - name: Check out the Amanzi repo
          uses: actions/checkout@v3
      - name: Extract the branch name
          id: branch
          run:
            echo "AMANZI_BRANCH=$GITHUB_REF_NAME" >> $GITHUB_ENV
      - name: Filter the branch name to generate a tag for Docker
          id: tag
          run:
            echo "AMANZI_BRANCH_TAG=$(echo ${{env.AMANZI_BRANCH}} | sed -e 's/\//--/g')" >> $GITHUB_ENV
      - name: Run arm64 tests
        id: arm64_tests
        working-directory: Docker
        run:
          docker run --platform=linux/arm64 --rm ${{secrets.DOCKERHUB_USERNAME}}/amanzi:${{env.AMANZI_BRANCH_TAG}}-latest /bin/bash -c "cd ~/amanzi_builddir/amanzi; ctest"
    