name: Amanzi CI

on:
  push:
    branches:
      - '**'
    tags-ignore:
      - amanzi-*

jobs:
  build:
    strategy:
      matrix:
        os: [ ubuntu-latest, ubuntu-24.04-arm ]
        images:
          - base_image: ubuntu
            ver_tag: jammy
            mpi_distro: mpich
          - base_image: gcc
            ver_tag: "14"
            mpi_distro: mpich
          - base_image: gcc
            ver_tag: latest
            mpi_distro: mpich
          - base_image: ubuntu
            ver_tag: jammy
            mpi_distro: openmpi
            mpi_ver: "4.1.8"
          - base_image: gcc
            ver_tag: "14"
            mpi_distro: openmpi
            mpi_ver: "5.0.8"
          - base_image: gcc
            ver_tag: latest
            mpi_distro: openmpi
            mpi_ver: "5.0.8"
    runs-on: ${{ matrix.os }}
    name: Build Docker container
    steps:
    - name: Check out the Amanzi repo
      uses: actions/checkout@v4
    - name: Extract the branch name
      id: branch
      run:
        echo "AMANZI_BRANCH=$GITHUB_REF_NAME" >> $GITHUB_ENV
    - name: Filter the branch name to generate a tag for Docker
      id: tag
      run:
        echo "AMANZI_BRANCH_TAG=$(echo ${{env.AMANZI_BRANCH}} | sed -e 's/\//--/g')" >> $GITHUB_ENV
    - name: Output the branch name
      run:
        echo "Amanzi Branch = ${{env.AMANZI_BRANCH}}"
    - name: Get TPLs version
      id: version
      working-directory: Docker
      run:
        echo "AMANZI_TPLS_VER=$(./get_tpls_version.sh)" >> $GITHUB_ENV
    - name: Output the TPLs version
      run:
        echo "TPLs version = ${{env.AMANZI_TPLS_VER}}"
    - name: Get runner architecture
      run: |
        if [[ ${{matrix.os}} == "ubuntu-24.04-arm" ]]; then
          echo "ARCH=arm64" >> $GITHUB_ENV
        else
          echo "ARCH=amd64" >> $GITHUB_ENV
        fi
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{secrets.DOCKERHUB_USERNAME}}
        password: ${{secrets.DOCKERHUB_PASSWORD}}
    - name: Build and push image
      uses: docker/build-push-action@v6
      with:
        context: .
        file: ./Docker/Dockerifle-Amanzi-build
        push: true
        tags: ${{secrets.DOCKERHUB_USERNAME}}/amanzi:${{env.AMANZI_BRANCH_TAG}}-${{matrix.images.mpi_distro}}-${{matrix.images.base_image}}-${{matrix.images.ver_tag}}-${{env.ARCH}}-latest
        build-args: |
          amanzi_branch=${{env.AMANZI_BRANCH}}
          amanzi_tpls_ver=${{env.AMANZI_TPLS_VER}}
          base_image=${{matrix.images.base_image}}
          ver_tag=${{matrix.images.ver_tag}}
          mpi_distro=${{matrix.images.mpi_distro}}
          mpi_ver=${{matrix.images.mpi_ver}}
          ARCH=linux/${{env.ARCH}}
  serial-tests:
    strategy:
      matrix:
        os: [ ubuntu-latest, ubuntu-24.04-arm ]
        images:
          - base_image: ubuntu
            ver_tag: jammy
            mpi_distro: mpich
          - base_image: gcc
            ver_tag: "14"
            mpi_distro: mpich
          - base_image: gcc
            ver_tag: latest
            mpi_distro: mpich
          - base_image: ubuntu
            ver_tag: jammy
            mpi_distro: openmpi
            mpi_ver: "4.1.8"
          - base_image: gcc
            ver_tag: "14"
            mpi_distro: openmpi
            mpi_ver: "5.0.8"
          - base_image: gcc
            ver_tag: latest
            mpi_distro: openmpi
            mpi_ver: "5.0.8"
    runs-on: ${{ matrix.os }}
    name: serial tests
    needs: build
    steps:
    - name: Check out the Amanzi repo
      uses: actions/checkout@v4
    - name: Set environment variables
      run:
        echo "AMANZI_BRANCH_TAG=$(echo $GITHUB_REF_NAME | sed -e 's/\//--/g')" >> $GITHUB_ENV
    - name: Get runner architecture
      run: |
        if [[ ${{matrix.os}} == "ubuntu-24.04-arm" ]]; then
         echo "ARCH=arm64" >> $GITHUB_ENV
        else
         echo "ARCH=amd64" >> $GITHUB_ENV
        fi
    - name: Run tests
      id: tests
      working-directory: Docker
      run:
        docker run --rm ${{secrets.DOCKERHUB_USERNAME}}/amanzi:${{env.AMANZI_BRANCH_TAG}}-${{matrix.images.mpi_distro}}-${{matrix.images.base_image}}-${{matrix.images.ver_tag}}-${{env.ARCH}}-latest /bin/bash -c "cd ~/amanzi_builddir/amanzi; ctest -L SERIAL --output-on-failure"
  parallel-tests:
    strategy:
      matrix:
        os: [ ubuntu-latest, ubuntu-24.04-arm ]
        images:
          - base_image: ubuntu
            ver_tag: jammy
            mpi_distro: mpich
          - base_image: gcc
            ver_tag: "14"
            mpi_distro: mpich
          - base_image: gcc
            ver_tag: latest
            mpi_distro: mpich
          - base_image: ubuntu
            ver_tag: jammy
            mpi_distro: openmpi
            mpi_ver: "4.1.8"
          - base_image: gcc
            ver_tag: "14"
            mpi_distro: openmpi
            mpi_ver: "5.0.8"
          - base_image: gcc
            ver_tag: latest
            mpi_distro: openmpi
            mpi_ver: "5.0.8"
    runs-on: ${{ matrix.os }}
    name: parallel tests
    needs: build
    steps:
    - name: Check out the Amanzi repo
      uses: actions/checkout@v4
    - name: Set environment variables
      run:
        echo "AMANZI_BRANCH_TAG=$(echo $GITHUB_REF_NAME | sed -e 's/\//--/g')" >> $GITHUB_ENV
    - name: Get runner architecture
      run: |
        if [[ ${{matrix.os}} == "ubuntu-24.04-arm" ]]; then
         echo "ARCH=arm64" >> $GITHUB_ENV
        else
          echo "ARCH=amd64" >> $GITHUB_ENV
        fi
    - name: Run tests
      id: tests
      working-directory: Docker
      run:
        docker run --rm ${{secrets.DOCKERHUB_USERNAME}}/amanzi:${{env.AMANZI_BRANCH_TAG}}-${{matrix.images.mpi_distro}}-${{matrix.images.base_image}}-${{matrix.images.ver_tag}}-${{env.ARCH}}-latest /bin/bash -c "cd ~/amanzi_builddir/amanzi; ctest -L PARALLEL --output-on-failure"
  fix-manifest:
    runs-on: ubuntu-latest
    needs: [parallel-tests, serial-tests]
    if: success()
    strategy:
      matrix:
        images:
          - base_image: ubuntu
            ver_tag: jammy
            mpi_distro: mpich
          - base_image: gcc
            ver_tag: "14"
            mpi_distro: mpich
          - base_image: gcc
            ver_tag: latest
            mpi_distro: mpich
          - base_image: ubuntu
            ver_tag: jammy
            mpi_distro: openmpi
            mpi_ver: "4.1.8"
          - base_image: gcc
            ver_tag: "14"
            mpi_distro: openmpi
            mpi_ver: "5.0.8"
          - base_image: gcc
            ver_tag: latest
            mpi_distro: openmpi
            mpi_ver: "5.0.8"
    steps:
      - name: Check out the Amanzi repo
        uses: actions/checkout@v4
      - name: Set environment variables
        run:
          echo "AMANZI_BRANCH_TAG=$(echo $GITHUB_REF_NAME | sed -e 's/\//--/g')" >> $GITHUB_ENV
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{secrets.DOCKERHUB_USERNAME}}
          password: ${{secrets.DOCKERHUB_PASSWORD}}
      - name: Pull images (remove with artifacts??)
        run: |
          docker pull ${{secrets.DOCKERHUB_USERNAME}}/amanzi:${{env.AMANZI_BRANCH_TAG}}-${{matrix.images.mpi_distro}}-${{matrix.images.base_image}}-${{matrix.images.ver_tag}}-arm64-latest
          docker pull ${{secrets.DOCKERHUB_USERNAME}}/amanzi:${{env.AMANZI_BRANCH_TAG}}-${{matrix.images.mpi_distro}}-${{matrix.images.base_image}}-${{matrix.images.ver_tag}}-amd64-latest
      - name: Edit manifest
        run: |
          docker manifest create ${{secrets.DOCKERHUB_USERNAME}}/amanzi:${{env.AMANZI_BRANCH_TAG}}-${{matrix.images.mpi_distro}}-${{matrix.images.base_image}}-${{matrix.images.ver_tag}}-latest \
            --amend ${{secrets.DOCKERHUB_USERNAME}}/amanzi:${{env.AMANZI_BRANCH_TAG}}-${{matrix.images.mpi_distro}}-${{matrix.images.base_image}}-${{matrix.images.ver_tag}}-arm64-latest \
            --amend ${{secrets.DOCKERHUB_USERNAME}}/amanzi:${{env.AMANZI_BRANCH_TAG}}-${{matrix.images.mpi_distro}}-${{matrix.images.base_image}}-${{matrix.images.ver_tag}}-amd64-latest
          docker manifest push ${{secrets.DOCKERHUB_USERNAME}}/amanzi:${{env.AMANZI_BRANCH_TAG}}-${{matrix.images.mpi_distro}}-${{matrix.images.base_image}}-${{matrix.images.ver_tag}}-latest
